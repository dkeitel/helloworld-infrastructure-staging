apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: helloworld
  name: helloworld
  namespace: default
spec:
  selector:
    matchLabels:
      app: helloworld
      version: v1
  template:
    metadata:
      labels:
        app: helloworld
        version: v1
    spec:
      containers:
      - image: gcr.io/hodu-188318/helloworld:508182fdabe9f74bd274039f2b0197601779aec6
        name: helloworld
        ports:
        - containerPort: 80
